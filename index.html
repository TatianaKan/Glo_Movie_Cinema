<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Online Cinema</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/media.css"> -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="grid-init grid">
    <header class="header">
      <div class="header__wrap">
        <a href="#" class="header__logo">MOVEA</a>

        <nav class="header__nav">
          <a href="#">Movies</a>
          <a href="#">TV shows</a>
          <a href="#">Animations</a>
          <a href="#">Plans</a>
        </nav>

        <div class="header__search">
          <input type="text" placeholder="Search...">
        </div>

        <div class="header__date">
          <div class="header__date-hours">19:55</div>
          <div class="header__date-day">March 30</div>
        </div>

        <div class="header__avatar">
          <img src="image/avatar.png" alt="Аватар">
        </div>
      </div>
    </header>

    <aside class="aside box-init">
      aside
    </aside>

    <main class="main">
      main
    </main>
  </div>

</body>

</html>
